<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creedence's Drum House</title>
 <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
<!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
<!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</head>

<body>
    <header>
        <h1 id="titulo" class="titulo">Creedence's Drum House</h1>
        <button id="boton-carrito"><i class="fa-solid fa-drum"></i><span id="contadorCarrito">0</span></button>
    </header>

    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>


    <section class="form-contact">
    
        <form action="" class="contact" method="POST">
          <label for="nombres">Nombres</label>
          <input class="nombre" type="text" name="nombres" id="nombres">
    
          <label for="correo">Correo</label>
          <input class="correo" type="text" name="correo" id="correo">
    
          <label for="nombres">Celular</label>
          <input class="celular" type="text" name="celular" id="celular">
    
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje"></textarea>
          <input class="mensaje" type="submit" value="Enviar">
    
    
        </form>
      </section>

<!-- Scripts de archivos JS -->
    <script defer src="stock.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>

</body>
</html>
